<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бонусы Tower Rush</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="dollars"></div>

  <h1>Бонусы Tower Rush</h1>
  <div class="container">
    <img src="https://s.iimg.su/s/01/gRV57vZxrN0KzrmXkSiQJL9XYSHnQDcq4z7VL74G.jpg" alt="Tower Rush Promo" class="promo-img">

    <div class="card">
      <h2>Ваши бонусы</h2>
      <p>Вот бонусы, которые игрок получит за ввод промокода:</p>
      <ul>
        <li>+500% бонус на первые 4 пополнения</li>
        <li>30% cashback</li>
        <li>+70 FS</li>
      </ul>
    </div>

    <div class="promo">
      <h2>Активируйте промокод</h2>
      <div class="promo-code" id="promo">ADBLOCK</div>
      <button class="copy-btn" onclick="copyPromo()">Скопировать промокод</button>
      <a href="https://1woxno.life/casino/list?open=register&sub1=tg" target="_blank" rel="noopener noreferrer" class="play-btn">▶ Активировать промокод</a>
      <div id="notify" class="notification">Промокод скопирован!</div>
    </div>

    <div class="promo" style="margin-top:30px;">
      <a href="index.html" class="menu-btn">⬅ Вернуться в меню</a>
    </div>
  </div>

  <script>
    function copyPromo() {
      const code = document.getElementById("promo").innerText;
      navigator.clipboard.writeText(code).then(() => {
        const notify = document.getElementById("notify");
        notify.style.display = "block";
        setTimeout(() => notify.style.display = "none", 2000);
      });
    }

    const container = document.getElementById("dollars");
    const num = 15;
    for (let i=0;i<num;i++) {
      let dollar = document.createElement("div");
      dollar.classList.add("dollar");
      dollar.innerText = "$";
      dollar.style.left = Math.random()*100 + "vw";
      dollar.style.fontSize = (18 + Math.random()*22) + "px";
      dollar.style.animationDuration = (5 + Math.random()*4) + "s";
      dollar.style.animationDelay = (Math.random()*6) + "s";
      container.appendChild(dollar);
    }
  </script>
</body>
</html>
