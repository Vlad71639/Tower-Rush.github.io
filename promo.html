<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Rush — промокод и бонусы</title>
  <meta name="description" content="Tower Rush промокод ADBLOCK — активируй и получи +500% бонус на первые пополнения, 30% кэшбэк и 70 фриспинов.">
  <meta name="keywords" content="Tower Rush промокод, Tower Rush бонусы, Tower Rush промокод ADBLOCK, Tower Rush фриспины, Tower Rush играть онлайн">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent1:#ffcc00;
      --accent2:#ff8800;
      --bg:#0d0f14;
      --card:#161a21;
      --text:#f1f1f1;
      --muted:#9da5b4;
    }
    * {box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:"Inter",sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
      padding:20px;
    }

    h1 {
      font-family:"Montserrat",sans-serif;
      font-size:8vw;
      font-weight:900;
      text-align:center;
      margin:30px 0;
      color:var(--accent1);
      text-shadow:0 0 12px var(--accent1), 0 0 22px var(--accent2);
    }

    .promo-container {
      max-width:900px;
      margin:0 auto;
      background:var(--card);
      border-radius:20px;
      padding:25px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
      text-align:center;
    }

    .promo-container img {
      max-width:100%;
      border-radius:15px;
      margin-bottom:20px;
      box-shadow:0 6px 16px rgba(0,0,0,0.5);
    }

    .promo-code {
      display:inline-block;
      background:#111;
      border:2px solid var(--accent1);
      color:var(--accent1);
      padding:12px 24px;
      font-family:"Montserrat",sans-serif;
      font-weight:800;
      font-size:6vw;
      border-radius:12px;
      margin:20px 0;
    }

    .copy-btn {
      display:inline-block;
      margin-top:10px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#000;
      border:none;
      font-weight:700;
      font-size:5vw;
      padding:12px 24px;
      border-radius:10px;
      cursor:pointer;
      transition:.2s;
    }
    .copy-btn:hover {transform:scale(1.05);}

    .notification {
      margin-top:12px;
      color:#90ee90;
      display:none;
      font-size:4vw;
    }

    ul {
      text-align:left;
      margin:20px auto;
      max-width:600px;
      font-size:4.5vw;
      color:var(--muted);
      line-height:1.6;
    }

    ul li {margin-bottom:12px;}

    @media (min-width:768px){
      h1 { font-size:52px; }
      .promo-code { font-size:26px; }
      .copy-btn { font-size:20px; padding:14px 32px; }
      .notification { font-size:16px; }
      ul { font-size:18px; }
    }
  </style>
</head>
<body>
  <h1>Tower Rush — промокод и бонусы</h1>

  <div class="promo-container">
    <!-- Картинка -->
    <a href="https://iimg.su/i/RV57vZ" target="_blank" rel="noopener noreferrer" title="Tower Rush промо">
      <img src="https://s.iimg.su/s/01/gRV57vZxrN0KzrmXkSiQJL9XYSHnQDcq4z7VL74G.jpg" alt="Tower Rush бонусы и промокод" />
    </a>

    <!-- Промокод -->
    <div class="promo-code" id="promo">ADBLOCK</div>
    <button class="copy-btn" onclick="copyPromo()">Скопировать промокод</button>
    <div id="notify" class="notification">Промокод скопирован!</div>

    <!-- Список бонусов -->
    <h2 style="margin-top:25px; color:var(--accent1); font-family:'Montserrat',sans-serif;">Вот бонусы, которые игрок получит за ввод промокода:</h2>
    <ul>
      <li><strong>+500%</strong> бонус на первые 4 пополнения</li>
      <li><strong>30%</strong> cashback</li>
      <li><strong>+70 FS</strong> (фриспинов)</li>
    </ul>
  </div>

  <script>
    function copyPromo() {
      const code = document.getElementById("promo").innerText;
      navigator.clipboard.writeText(code).then(() => {
        const notify = document.getElementById("notify");
        notify.style.display = "block";
        setTimeout(() => notify.style.display = "none", 2000);
      });
    }
  </script>
</body>
</html>
