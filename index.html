<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Rush - Play Online</title>
  <link rel="icon" href="https://iimg.su/i/Np6peT" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent1:#ffcc00;
      --accent2:#ff8800;
      --bg:#0d0f14;
      --card:#161a21;
      --text:#f1f1f1;
      --muted:#9da5b4;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:"Inter",sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    h1 {
      font-family:"Montserrat",sans-serif;
      font-size:12vw;
      font-weight:900;
      text-align:center;
      margin:20px 20px 5px;
      color:var(--accent1);
      text-shadow:0 0 10px var(--accent1),0 0 20px var(--accent2);
    }

    .container { max-width:1000px;margin:0 auto;padding:15px; }

    .card {
      background:var(--card);
      border-radius:20px;
      padding:20px;
      margin:20px 0;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }

    h2 {
      font-family:"Montserrat",sans-serif;
      font-size:6vw;
      margin-bottom:12px;
      color:var(--accent1);
    }
    p { color:var(--muted); line-height:1.6; font-size:4.5vw; }
    b.highlight { color:var(--accent2); }

    /* кнопки */
    .buttons {
      display:flex;
      justify-content:center;
      gap:25px;
      margin-top:20px;
      flex-wrap:nowrap;
    }
    .btn {
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#000;
      border:none;
      padding:16px 30px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
      font-size:18px;
      min-width:200px; /* длиннее на ПК */
      text-align:center;
      transition:0.2s;
    }
    .btn:hover { transform:translateY(-2px); }

    /* аккордеон */
    .accordion {
      border-radius:15px;
      overflow:hidden;
    }
    .accordion-item {
      border-bottom:1px solid #222;
    }
